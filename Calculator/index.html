<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="icon" href="logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row d-flex flex-column">
            <div class="col text-light" id="center">Calculator</div>
            <div class="col-12 main border border-2 border-black rounded-3 text-center">
                <div class=" output border border-2 border-black text-light"></div>
                <button class="btn btn-dark border border-2" style="width: 40px;">A</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">X</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">%</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">/</button> <br><br>
                <button class="btn btn-dark border border-2" style="width: 40px;">1</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">2</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">3</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">*</button> <br><br>
                <button class="btn btn-dark border border-2" style="width: 40px;">4</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">5</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">6</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">+</button> <br><br>
                <button class="btn btn-dark border border-2" style="width: 40px;">7</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">8</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">9</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">-</button> <br><br>
                <button class="btn btn-dark border border-2" style="width: 40px;">.</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">0</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;">00</button>
                <button class="btn btn-dark ms-3 border border-2" style="width: 40px;" id="large">=</button>
            </div>
        </div>
    </div>
  </body>
</html>
